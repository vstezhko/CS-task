<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
            <form class="registration-form">
                <div class="registration-form__title">
                    <h2>Регистрация</h2>
                </div>
                <div class="form-group">
                    <label for="firstName">Имя</label>
                    <input placeholder="Введите Ваше имя" type="text" id="firstName" name="first-name" maxlength="25">
                    <p class="error" data-name="firstName"></p>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input placeholder="Введите Ваше фамилию" type="text" id="lastName" name="last-name" maxlength="25">
                    <p class="error" data-name="lastName"></p>
                </div>
                <div class="form-group">
                    <label for="birthdate">Дата рождения</label>
                    <input placeholder="dd-mm-yyyy" type="text" id="birthdate" name="birthdate" pattern="\d{2}-\d{2}-\d{4}">
                    <p class="error" data-name="birthdate"></p>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input placeholder="email@gmail.com" type="email" id="email" name="email">
                    <p class="error" data-name="email"></p>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" minlength="8">
                    <p class="error" data-name="password"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirm-password">
                    <p class="error" data-name="confirmPassword"></p>
                </div>
                <div class="form-group_btn">
                    <button class="" type="submit">Зарегистрироваться</button>
                </div>
            </form>
    </div>
</body>
</html>
